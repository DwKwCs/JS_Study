<!doctype html>
<html>
    <head>
        <title>2.Counter</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="Count_Number.js"></script>
        <link rel="stylesheet" href="counter.css">
    </head>

    <body>
        <h1>Counter</h1>
        <div id="container">
            <div id="number">
                <span style="color:black;">0</span>
            </div>
            <div id="btn">
                <button id="minus" type="button" onclick="button.minus()">-1</button>
                <button id="reset" type="button" onclick="button.reset()">Reset</button>
                <button id="plus" type="button" onclick="button.plus()">+1</button>
            </div>
        </div>
    </body>
</html>
